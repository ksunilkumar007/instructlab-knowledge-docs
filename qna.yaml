      The Texas Longhorns football program is the intercollegiate team
      representing the University of Texas at Austin in American football. They
      compete in NCAA Division I Football Bowl Subdivision as a member of the
      Southeastern Conference (SEC). Their home games are played at Darrell K
      Royal–Texas Memorial Stadium in Austin, Texas.
    questions_and_answers:
      - question: What university does the Texas Longhorns football team represent?
        answer: The University of Texas at Austin.
      - question: In which stadium do the Longhorns play their home games?
        answer: Darrell K Royal–Texas Memorial Stadium.
      - question: Which conference do they belong to as of 2024?
        answer: Southeastern Conference (SEC).
  - context: >
